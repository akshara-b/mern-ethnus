<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }

  th, td {
    border: 1px solid white;
    padding: 8px;
    text-align: center;
  }

  tr {
    background-color: skyblue;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>firstname</th>
    <th>lastname</th>
    <th>age</th>
  </tr>
  <tr>
    <td>jill</td>
    <td>smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>eve</td>
    <td>jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>john</td>
    <td>doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
