<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">
                <h3>Registration Form</h3>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="First Name">First Name</label>
                    <input type="text" id="First Name" placeholder="First Name" /><br /><br />
                    <label for="Last Name">Last Name</label>
                    <input type="text" id="Last Name" placeholder="Last Name" /><br /><br />
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Email" /><br /><br />
                    <label for="Password">Password</label> 
                    <input type="password" placeholder="Password" /><br /><br />
                    <label for="Re-enter Password">Re-enter Password</label>    
                    <input type="password" placeholder="Re-enter Password" /><br />
                    <p>Gender:</p>
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="Gender" /><br /><br />
                    <label for="Female">Female</label>
                    <input type="radio" id="Female" name="Gender" /><br /><br />
                </form>
            </td>
            <td>
                <form>
                    <label for="Age">Age</label>
                    <input type="number" id="Age" placeholder="Age" /><br /><br />
                    <label for="Phone Number">Phone Number</label>  
                    <input type="tel" id="Phone Number" placeholder="Phone Number" /><br /><br />
                    <label for="Address">Address</label>  
                    <input type="text" id="Address" placeholder="Address" /><br /><br />
                    <label for="States">State</label>
                    <input type="text" id="States" placeholder="States" /><br /><br />
                    <label for="Country">Country</label>
                    <select id="Country">
                        <option id="India" value="India">India</option>
                        <option id="Pakistan" value="Pakistan">Pakistan</option>
                        <option id="SriLanka" value="SriLanka">SriLanka</option>
                        <option id="China" value="China">China</option>
                    </select><br /><br />
                    <p>Languages Known</p>
                    <input type="checkbox" id="l1" name="l1" value="English">
                    <label for="English">English</label>
                    <input type="checkbox" id="l2" name="l2" value="Kannada">
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox" id="l3" name="l3" value="Hindi">
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox" id="l4" name="l4" value="Telugu">
                    <label for="Telugu">Telugu</label>
                    <br /><br />
                    <input type="submit" value="Submit">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
